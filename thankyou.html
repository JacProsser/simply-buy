    var count = 6;
    var redirect = "/home.html";
    function countDown() {
      var timer = document.getElementById("timer");
      if (count > 0) {
        count--;
        timer.innerHTML = "You'll be redirected in " + count + " seconds.";

      } else {
        window.location.href = redirect;
      }
    }
    countDown();
